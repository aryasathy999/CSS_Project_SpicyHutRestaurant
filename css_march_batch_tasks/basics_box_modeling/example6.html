<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-border{
            border: 10px groove rgb(241, 7, 171);
            background-color: pink;
            margin-right: 1200px;
            padding: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="first-border">
        <p>This is an example to show off<br />
           the box mode</p>
        <ul>
            <li>the space between this<br />
                text and edge of the<br />
                box is padding!</li>
            <li>the purple line is border!</li>
            <li>the space between the<br />
                edge of this box and the<br />
                edge of the window is<br />
                margin!</li>
        </ul>
    </div>
</body>
</html>

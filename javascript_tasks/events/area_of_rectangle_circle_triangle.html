<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Area Calculator</h2>
    <div class="container">
        Length: <input type="number" id="rectLength"><br><br>
        Width: <input type="number" id="rectWidth"><br><br>
        <button onclick="calcRectangle()">Click to Calculate</button>
        <p id="rectResult"></p> 
    </div>
    <div class="container">
        <h3>Circle (Auto calculate on change)</h3>
        Radius: <input type="number" id="circleRadius" onchange="calcCircle()" value="2">
        <p id="circleResult"></p>
    </div>
    <div class="container">
        <h3>Triangle (Mouseout from height)</h3>
        Base: <input type="number" id="triBase" value="12"><br><br>
        Height: <input type="number" id="triHeight" value="3" onmouseout="calcTriangle()">
        <p id="triResult"></p>
    </div>

    <script>
        function calcRectangle(){
            let length = parseFloat(document.getElementById("rectLength").value);
            let width = parseFloat(document.getElementById("rectWidth").value);
            if(!isNaN(length) && !isNaN(width)){
                let area=length*width;
                document.getElementById("rectResult").innerText="Rectangle Area:" + area;
            }
            else{
                document.getElementById("rectResult").innerText="Please enter valid numbers";
            }
        }

        function calcCircle(){
            let radius = parseFloat(document.getElementById("circleRadius").value);
            if(!isNaN(radius)){
                let area=Math.PI*radius*radius;
                document.getElementById("circleResult").innerText = "Circle Area: " + area.toFixed(2);
            }
            else{
                document.getElementById("circleResult").innerText = "Please enter a valid number";
            }
        }

        function calcTriangle(){
            let base = parseFloat(document.getElementById("triBase").value);
            let height = parseFloat(document.getElementById("triHeight").value);
            if(!isNaN(base) && !isNaN(height)){
                let area=0.5*base*height;
                document.getElementById("triResult").innerText = "Triangle Area: " + area;
            }
            else{
                document.getElementById("triResult").innerText = "Please enter valid numbers";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #f3f3f3;
            border-radius: 5px;
        }
        button {
            width: 60px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .operator {
            background: orange;
            color: white;
        }
        .equal {
            background: green;
            color: white;
        }
        .clear {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div>
            <button class="clear">C</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">รท</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script>
        const display=document.getElementById("display");
        const buttons=document.querySelectorAll("button");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value=button.textContent;
                if(value==="C"){
                    display.value="";
                }
                else if(value==="="){
                    try{
                        let expression=display.value.replace(/x/g, "*").replace(/รท/g, "/");
                        display.value=eval(expression);
                    }
                    catch{
                        display.value="Error";
                    }
                }
                else{
                    display.value=display.value+value;
                }
            });
        });
    </script>
</body>
</html>

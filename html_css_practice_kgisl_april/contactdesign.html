<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contactdesign.css">
</head>
<body>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-box">
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="text" placeholder="firstname">
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" placeholder="lastname">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="email">
                        </div>
                        <div class="input-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" placeholder="mobilenumber">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Write your message here"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        <div class="contact-info"> 
            <h3>Contact Info</h3>
            <p><i class="fa fa-map-marker"></i>Bharathiyar Street, New Delhi, <br>
            India</p>
            <p><i class="fa fa-envelope"></i>abc@gmail.com</p>
            <p><i class="fa fa-phone"></i>+91 12345 67892</p>
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.3952586085306!2d77.22958717505477!3d11.641344988564981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba9285176ea74d9%3A0x17651f0122834a2!2sSathyamangalam%20Wildlife%20Sanctuary!5e1!3m2!1sen!2sin!4v1746512058816!5m2!1sen!2sin" width="100%" height="250px" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a0275edd33.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Get in Touch</h1>
    <div class="total">
        <form class="name1">
            <h2>Send a Message</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Doe">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ex: johndoe@email.com">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" placeholder="+91 987 654 3210">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <div class="leftside">
            <div class="name2">
                <h2>Contact Info</h2>
                <p><i class="fa-solid fa-location-dot"></i> Cannaught Palace, New Delhi, India</p>
                <p><i class="fa-solid fa-envelope"></i> loremipsum@dolar.sit</p>
                <p><i class="fa-solid fa-phone"></i> +91 987 654 3210</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.11478964298!2d77.21528694999999!3d28.628901999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1746256689698!5m2!1sen!2sin" width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>

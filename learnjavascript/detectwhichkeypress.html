<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="message" onkeydown="showkey(event)" placeholder="type something..."></textarea>
    <p>Character detect: <span id="keyoutput">0</span></p>

    <script>
        function showkey(event){
            document.getElementById("keyoutput").innerText=event.key;
        }
    </script>
</body>
</html>

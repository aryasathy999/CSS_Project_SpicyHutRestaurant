<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>

  <style>
    html, body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: lightseagreen;
      padding: 10px 24px;
      border-radius: 20px;
      width: 400px;
    }

    .container .box {
      width: 100%;
      display: flex;
    }

    .box div {
      width: 100%;
    }

    select {
      width: 95%;
      height: 40px;
      cursor: pointer;
      outline: none;
      padding: 0 1em;
      border-radius: 15px;
      border: none;
      color: black;
      font-size: 1.2em;
      margin: 0.2em 0;
    }

    .btn {
      display: flex;
      justify-content: center;
    }

    button {
      width: 25%;
      height: 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: blueviolet;
      color: white;
    }

    input {
      width: 80%;
      height: 30px;
      border-radius: 10px;
      border: none;
      background: #cccccc;
      margin: 12px 0;
      padding: 0 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="box">
      <div class="left-box">
        <select class="currency"></select>
        <input type="number" id="amountInput" />
      </div>

      <div class="right-box">
        <select class="currency"></select>
        <input type="number" id="result" readonly />
      </div>
    </div>

    <div class="btn">
      <button id="btn">Convert</button>
    </div>
  </div>

  <script>
    const select = document.querySelectorAll('.currency');
    const btn = document.getElementById('btn');
    const amountInput = document.getElementById('amountInput');

    async function loadCurrencies() {
      try {
        const response = await fetch('https://api.frankfurter.app/currencies');
        const data = await response.json();
        displayDropDown(data);
      } catch (error) {
        alert("Failed to load currencies. Please try again.");
        console.error("Currency fetch error:", error);
      }
    }

    function displayDropDown(currencies) {
      const entries = Object.entries(currencies);
      for (let i = 0; i < entries.length; i++) {
        const opt = `<option value="${entries[i][0]}">${entries[i][0]}</option>`;
       
        select[0].innerHTML += opt;
        select[1].innerHTML += opt;
      }
    }

    btn.addEventListener('click', () => {
      const curr1 = select[0].value;
      const curr2 = select[1].value;
      const inputVal = amountInput.value;

      if (curr1 === curr2) {
        alert("Please choose different currencies.");
      } else {
        convert(curr1, curr2, inputVal);
      }
    });

    async function convert(curr1, curr2, inputVal) {
      try {
        const response = await fetch(`https://api.frankfurter.app/latest?amount=${inputVal}&from=${curr1}&to=${curr2}`);
        const data = await response.json();
          console.log(data);
        document.getElementById('result').value = data.rates[curr2];
      } catch (error) {
        alert("Conversion failed. Please try again.");
        console.error("Conversion error:", error);
      }
    }

    loadCurrencies();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="message" onkeyup="countChars()"></textarea>
    <p>Character count: <span id="charcount">0</span></p>
    <p>Characters: <span id="chars"> </span></p>

    <script>
        function countChars(){
            const message=document.getElementById('message').value;
            len=message.length;
            document.getElementById('charcount').innerHTML=len;
            document.getElementById('chars').innerText=message;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            margin-right: 85%;
        }
    </style>
</head>
<body>
    <h1 id="header">Hello World!</h1>
    <button type="submit" onclick="redcolor()">Red</button>
    <button type="submit" onclick="bluecolor()">Blue</button>

    <script>
        function redcolor(){
            document.getElementById('header').style.backgroundColor="red";
        }

        function bluecolor(){
            document.getElementById('header').style.backgroundColor="blue";
        }
    </script>
</body>
</html>

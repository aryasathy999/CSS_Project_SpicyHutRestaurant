<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <h1>MyWebsite</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="loginpage.html">login</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="contact-box">
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Ex: johndoe@email.com">
                        </div>
                        <div class="input-group">
                            <label>Mobile</label>
                            <input type="tel" placeholder="+91 987 654 3210">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Message</label>
                        <textarea placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Info</h3>
                <p><i class="fa fa-map-marker"></i> Connaught Place, New Delhi, India</p>
                <p><i class="fa fa-envelope"></i> loremipsum@dolar.sit</p>
                <p><i class="fa fa-phone"></i> +91 987 654 3210</p>               
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook-f"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
                <iframe 
                    src="https://maps.google.com/maps?q=Connaught%20Place,%20New%20Delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
        <p>Designed by <a href="#">Your Name</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(s){
            document.write(s);
        }
        function addition(num1, num2){
            let sum=num1+num2;
            return sum;
        }
        let result=addition(5,5);
        show(result);

        //Another Method
        function show(s){
            document.write(s);
        }
        function addition(num1,num2){
            let sum=num1+num2;
            show(sum);
        }
        addition(5,5);
    </script>
</body>
</html>

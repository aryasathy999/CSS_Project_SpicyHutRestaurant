<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List Example</h1>
    <ol type="a">
        <li>Animals</li>
        <ul style="list-style-type:square;">
            <li>Mammals</li>
            <ol type="a">
                <li>Lion</li>
                <li>Elephant</li>
                <li>Whale</li>
            </ol>
            <li>Reptiles</li>
            <ul style="list-style-type:square;">
                <li>Snake</li>
                <li>Turtle</li>
                <li>Crocodile</li>
            </ul>
        </ul>
        <li>Plants</li>
        <ul style="list-style-type:square;">
            <li>Flowering</li>
            <ol type="a">
                <li>Rose</li>
                <li>Tulip</li>
                <li>Sunflower</li>
            </ol>
            <li>Non-flowering</li>
            <ul style="list-style-type:square;">
                <li>Fern</li>
                <li>Moss</li>
                <li>Algae</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
